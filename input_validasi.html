<!DOCTYPE html>
<html>
<head>
  <title>Validasi Tanam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .header {
      position: fixed;
      top: 0px;
      width: 100%;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .app-name {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    /* Hilangkan garis bawah dan warna default untuk link di dalam header */
    .header a {
      text-decoration: none;
      color: inherit;
    }

    .header a:hover {
      color: #005a87;
    }
    iframe {
      position: fixed;
      top: 40px;
      left: 0;
      width: 100%;
      height: 95%;
      border: none;
    }
    /* .judul {
      wit
    }       */
  </style>
</head>
<body>
  <div class="header">
    <!-- Bungkus logo dan nama aplikasi dengan link -->
    <a href="index.html" class="flex items-center gap-2 no-underline">
      <img src="https://isitaman.github.io/sikeiki-petani/favicon-96x96.png" alt="Logo Aplikasi" class="logo">
      <span class="app-name">siKeiki</span>
    </a>
  
    <!-- Link Beranda terpisah -->
    <a href="index.html" class="ml-auto text-right text-blue-600 font-bold hover:text-blue-800">Beranda</a>
  </div>

  <iframe 
    src="https://script.google.com/macros/s/AKfycbx_EBJ1YPzSlZFjKaD3QZbkG360Zy3Nlpf0jRNeG5tKwsiwa9y7BpuVBSFl0BYb84XyjQ/exec"
    allow="camera; microphone;"
    allowfullscreen>
  </iframe>
</body>
</html>
